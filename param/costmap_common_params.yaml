#This file contains common configuration options for the two costmaps used in the navigation stack for more details on the parameters in this file, and a full list of the parameters used by the costmaps, please see http://www.ros.org/wiki/costmap_2d

#For this example we'll configure the costmap in voxel-grid mode
#map_type: costmap 

obstacle_range: 4.0 #4.0
raytrace_range: 5.0 #5.0

footprint: [[-0.252, -0.252], [-0.252, 0.252],[0.252, 0.252], [0.252, -0.252]]
#robot_radius: 0.3
resolution: 0.05

inflation_radius: 0.5
cost_scaling_factor: 1.0 #1.0 # decay faster if the number if high

map_type: costmap
observation_sources: scan
laser_scan_sensor: {sensor_frame: laser_link, data_type: LaserScan, topic: scan, marking: true, clearing: true}

