recovery_behaviors:
    #recovery_behavior_enabled: false
    - name: 'rotate_recovery'
      type: 'rotate_recovery/RotateRecovery'

      # If min_vel_x is too low, then the number of vel samples goes small --> DWA cannot find a valid trajectory to reach a neighboring goal
      # If their is no valid trajectory, then the robot keeps rotating around at the same position. 
TrajectoryPlannerROS:
    max_vel_x: 3.0 #0.5 #0.3
    min_vel_x: 0.1 #0.05  
    max_vel_theta: 1.0 #0.9
    min_vel_theta: -1.0
    min_in_place_vel_theta: 0.7
    acc_lim_theta: 2.0 #2.0
    acc_lim_x: 1.6 #0.1 #0.05
    acc_lim_y: 0.0
    vx_samples: 40
    vtheta_samples: 20
    holonomic_robot: false
    yaw_goal_tolerance: 0.087 #2.0
    xy_goal_tolerance: 0.8 #0.6
    meter_scoring: true
    recovery_behavior_enabled: true
    clearing_rotation_allowed: true
  

  
